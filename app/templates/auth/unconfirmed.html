{% extends "base.html" %}

{% block title %}EFC - Confirm your account{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Hello, {{ user.username }}</h1>
    <h2>You have not confirmed your account yet.</h2>
    <p>
        Need another confirmation email?
        <a href="{{ url_for('auth.resend_confirmation') }}">
            Click here
        </a>
    </p>
</div>
{% endblock %}
