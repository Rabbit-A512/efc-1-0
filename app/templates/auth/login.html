{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}EFC - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>登录</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <p>
        新用户？
        <a href="{{ url_for('auth.register') }}">
            点击这里注册账户
        </a>
    </p>
    <p>
        忘记密码？
        <a href="{{ url_for('auth.wait_for_confirmation_find') }}">
            点击这里找回密码
        </a>
    </p>
</div>
{% endblock %}
